<div class="container" *ngIf="form">

  <mat-toolbar class="mat-elevation-z1" *ngIf="!openedInDialog" >
    <span>{{form.name}}</span>
    <span class="spacer"></span>
    <button *ngIf="form.actions.length > 0" mat-stroked-button color="primary" (click)="save()">{{form.actions[0].name}}</button>
  
  </mat-toolbar>
  
  <div class="form">
    <app-dynamic-field 
      *ngFor="let field of form.fields"
      [field]="field"
    ></app-dynamic-field>
  </div>
</div>
